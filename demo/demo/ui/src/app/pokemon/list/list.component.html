<mat-sidenav-container>
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <!--<mat-nav-list>-->
            <!--<a mat-list-item routerLink=".">Foo</a>-->
        <!--</mat-nav-list>-->
        Foo bar spam
    </mat-sidenav>

    <mat-sidenav-content>

        <div class="container mt-5">
            <div class="table-wrapper mat-elevation-z8 row">
                <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
                <django-table [queryset]="queryset" [columns]="columns" (rowClick)="goToItem($event)">
                    <ng-container djangoColumnDef="weight">
                        <div *djangoCellDef="let row">
                            W{{ row.weight }}
                        </div>
                    </ng-container>
                </django-table>
            </div>
        </div>


    </mat-sidenav-content>



</mat-sidenav-container>
